{% extends "shop/base.html" %} {% load static %} {% block a %}

<section class="Categories_section" style="padding: 1rem">
  <div class="heading_container">
    <data>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>sidebar categories</title>
      <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet"
      />
      <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
      ></script>

      <link rel="stylesheet" href="{% static 'css/sidebar_list.css' %}" />

    </data>

    <div class="container-fluid">
      <div class="sidebar-content">
        <!-- Sidebar -->
        <aside id="sidebar" class  = "sidebar"  style = "height : auto;">
         
          <!-- side List  -->
          <p style="padding-left: 2rem; font-size: 40px">
            <i class="fa fa-user" aria-hidden="true"></i>
            Welcome, <span style="text-transform: capitalize;"> {{ user.username }}</span>
          </p>

          <a
            href="#"
            class="d-block mb-2  "
            style="padding-left: 2rem"
            >
            <i class="fa fa-dot-circle-o" aria-hidden="true"></i>
            <b>Profile Details</b>
          </a>
            <a
            href="{% url 'address' %}"
            class="d-block mb-2 "
            style="padding-left: 2rem"
            >
            <i class="fa fa-dot-circle-o active" aria-hidden="true"></i>
            <span>Addresses</span>
          </a>
            <a
            href="#"
            class="d-block mb-2 "
            style="padding-left: 2rem"
            >
            <i class="fa fa-dot-circle-o" aria-hidden="true"></i>
            <span>Your Orders</span>
          </a>
        </aside>
        <hr>

        <!-- Right side content -->
        <div id="additional-content">
          <div style="padding-left: 3rem">
            <section class="shop_section ">
              <div class="container">
                <section>
                  <div class="heading_container heading_center">
                    <h2 style="font-size: 50px">Add New Profile !</h2>
                  </div>
                
                          <!-- <img src="https://www.cornwallbusinessawards.co.uk/wp-content/uploads/2017/11/dummy450x450.jpg"
                    class="rounded mx-auto d-block"
                    height="200"
                    width="200"/> -->
                
               
                <form action="" method="post" >
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type= "submit" value= "Submit" class="btn btn-primary btn-block mb-4"  >
                    {% if messages %}
                      {% for m in messages %}
                          <p {% if m.tags %} class = "alert alert-{{m.tags}} mb-5  " {% endif %} >
                      {{m}}
                          </p>
                      {% endfor %}
            {% endif %}
                </form>
              
                </section>
                
                

               
       
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock a %}
