{% extends "shop/base.html" %} {% load static %} {% block a %}

<section class="Categories_section" style="padding: 1rem">
  <div class="heading_container">
    <data>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>sidebar categories</title>
      <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet"
      />
      <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
      ></script>

      <link rel="stylesheet" href="{% static 'css/sidebar_list.css' %}" />
      <style>
        @media (min-width: 1000px) {
              aside {
                  min-height: 1000px;
              }
          }
      </style>
    </data>

    <div class="container-fluid">
      <div class="sidebar-content">
        <!-- Sidebar -->
        <aside id="sidebar" class  = "sidebar"  style = "height : auto; ">
          <p style="padding-left: 2rem; font-size: 40px">
            <i class="fa fa-user" aria-hidden="true"></i>
            Welcome, <span style="text-transform: capitalize;"> {{ user.username }}</span>
          </p>
            <!-- side List  -->
            <a
            href="{% url 'profile' %}"
            class="d-block mb-2  "
            style="padding-left: 2rem"
            >
            <i class="fa fa-dot-circle-o" aria-hidden="true"></i>
            <span>Profile Details</span>
          </a>
            <a
            href="{% url 'address' %}"
            class="d-block mb-2 "
            style="padding-left: 2rem"
            >
            <i class="fa fa-dot-circle-o active " aria-hidden="true"></i>
            <b>Addresses</b>
          </a>
            <a
            href=""
            class="d-block mb-2 "
            style="padding-left: 2rem"
            >
            <i class="fa fa-dot-circle-o" aria-hidden="true"></i>
            <span>Your Orders</span>
          </a>
        </aside>
        <hr>

        <!-- Right side content -->
        <div id="additional-content">
          <div style="padding-left: 3rem">
            <section class="shop_section ">
              <div class="container">
                <section>
                  <div class="heading_container heading_center">
                    <h2 style="font-size: 50px">Your Addresses</h2>
                  </div>


                  <div class="card" style="width: 18rem; " >
                    <div class="card-body">
                      
                      <h5 class="card-title" style="font-size: 2rem;">Card title</h5>
                      
                      <p class="card-text" style="font-size: 1.25rem;">
                        Name : 
                      </p>
                      <p class="card-text" style="font-size: 1.25rem;">
                        Locality : 
                      </p>
                      <p class="card-text" style="font-size: 1.25rem;">
                        City : 
                      </p>
                      <p class="card-text" style="font-size: 1.25rem;">
                        Zip-Code : 
                      </p>
                      <p class="card-text" style="font-size: 1.25rem;">
                        State : 
                      </p>
                      <!-- <a href="#" class="card-link">Card link</a>
                      <a href="#" class="card-link">Another link</a> -->
                    </div>
                  </div>

                </section>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock a %}
